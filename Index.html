<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Calculator">
        <div class="Input" id="Input"></div>
        <div class="Buttons">
            <div class="Operators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="leftPanel">
                <div class="Numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="Numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="Numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="Numbers">
                    <div>0</div>
                    <div>.</div>
                    <div id="Clear">C</div>
                </div>
            </div>
            <div class="equal" id="result">=</div>
        </div>
    </div>    
</body>
<script src="./functions.js"></script>
</html>
